sudo: false
language: node_js
cache: yarn
node_js:
  - '8'
  - '6'
  - '4'
script:
  - ./script/lint-commits
  - ./script/prettier-check
  - yarn test
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
jobs:
  include:
    - stage: npm release
      node_js: '8'
      script:
        - echo "Deploying to npmâ€¦"
        - yarn add --dev semantic-release
        - yarn semantic-release
